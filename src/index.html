<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная станица, с возможностью добавления фотографий"
    />
    <meta name="keywords" content="HTML5, CSS, JavaScript" />
    <meta name="author" content="Кравченко Анастасия" />
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img src="" alt="Аватар" class="profile__avatar-img" />
          <img src="<%=require('./images/VectorPen.svg')%>" class="profile__avatar-icon">
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="element">
          <article class="element">
            <img class="element__mask-group"/>
            <div class="element__text-group">
              <h2 class="element__title"></h2>
              <div class="element__group">
                <button class="element__like" type="button"></button>
                <span class="element__count"></span>
              </div>
              <button class="element__trash" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup edit-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__content" name="profile-form">
          <fieldset class="popup__input-items">
            <input
              type="text"
              class="popup__input-item"
              id="name-input"
              name="name"
              value=""
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-Я\-\s]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="name-input-error popup__input-item-error"></span>
            <input
              type="text"
              class="popup__input-item"
              id="info-input"
              name="info"
              value=""
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-Я\-\s]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="info-input-error popup__input-item-error"></span>
            <input type="submit" class="popup__submit-button" value="Сохранить" />
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup add-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__content" name="photo-form">
          <fieldset class="popup__input-items">
            <input
              type="text"
              class="popup__input-item"
              id="name-input"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яА-Я\-\s]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="name-input-error popup__input-item-error"></span>
            <input
              type="url"
              class="popup__input-item"
              id="link-input"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="link-input-error popup__input-item-error"></span>
            <input type="submit" class="popup__submit-button" value="Создать" />
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup img-popup">
      <div class="popup__img-container">
        <img class="popup__full" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__description"></h3>
      </div>
    </div>
    <div class="popup avatar-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Обновить аватар</h3>
        <form class="popup__content" name="avatar-form">
          <input
              type="url"
              class="popup__input-item"
              id="link-input"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
          <span class="link-input-error popup__input-item-error"></span>
        <input type="submit" class="popup__submit-button" value="Сохранить" />
    </div>
  </body>
</html>
