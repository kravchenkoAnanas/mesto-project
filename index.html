<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная станица, с возможностью добавления фотографий"
    />
    <meta name="keywords" content="HTML5, CSS, JavaScript" />
    <meta name="author" content="Кравченко Анастасия" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <div class="profile">
        <img src="images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile-info">
          <p class="profile-info__title">Жак-Ив Кусто</p>
          <button class="profile-info__edit-button"></button>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </div>
      <div class="elements">
        <article class="element">
          <img
            src="images/kirill-pershin-1088404-unsplash.png"
            alt="Здание"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Карачаевск</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group" />
          </div>
        </article>
        <article class="element">
          <img
            src="images/Mask Group.png"
            alt="Рассвет"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group" />
          </div>
        </article>
        <article class="element">
          <img
            src="images/Mask Group2.png"
            alt="Гора"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Домбай</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group" />
          </div>
        </article>
        <article class="element">
          <img
            src="images/Mask Group.png"
            alt="Рассвет"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group" />
          </div>
        </article>
        <article class="element">
          <img
            src="images/Mask Group2.png"
            alt="Гора"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Домбай</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group" />
          </div>
        </article>
        <article class="element">
          <img
            src="images/kirill-pershin-1088404-unsplash.png"
            alt="Здание"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Карачаевск</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group" />
          </div>
        </article>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-items">
          <input
            type="text"
            class="popup__input-item"
            id="name"
            name="name"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            class="popup__input-item"
            id="info"
            name="info"
            value="Исследователь океана"
          />
          <input type="submit" class="popup__save-button" value="Сохранить" />
        </fieldset>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </body>
</html>
