<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная станица, с возможностью добавления фотографий"
    />
    <meta name="keywords" content="HTML5, CSS, JavaScript" />
    <meta name="author" content="Кравченко Анастасия" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <template id="element">
          <article class="element">
            <img class="element__mask-group" alt="Не загружено"/>
            <div class="element__text-group">
              <h2 class="element__title"></h2>
              <button class="element__group" type="button"></button>
              <button class="element__trash" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup edit-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form class="popup__content" name="profile-form">
          <fieldset class="popup__input-items">
            <input
              type="text"
              class="popup__input-item"
              id="name"
              name="name"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              class="popup__input-item"
              id="info"
              name="info"
              value="Исследователь океана"
            />
          </fieldset>
          <input type="submit" class="popup__submit-button" value="Сохранить" />
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form class="popup__content" name="photo-form">
          <fieldset class="popup__input-items">
            <input
              type="text"
              class="popup__input-item"
              id="name"
              name="name"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__input-item"
              id="link"
              name="link"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <input type="submit" class="popup__submit-button" value="Создать" />
        </form>
      </div>
    </div>
    <div class="popup popup-img">
      <div class="popup-img__container">
        <img class="popup-img__full" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
        <button class="popup__close" type="button"></button>
        <h3 class="popup-img__heading">Новое место</h3>
      </div>
    </div>
    <script src=script.js></script>
  </body>
</html>
