<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Страница про путешествия по России" />
    <meta name="keywords" content="HTML5, CSS, JavaScript" />
    <meta name="author" content="Кравченко Анастасия" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img 
      src="images/logo.svg" 
      alt="Логотип Место" 
      class="header__logo"
      >
    </header>
    <main class="content">
      <div class="profile">
        <img 
        src="images/Avatar.png"
        alt="Аватар"
        class="profile__avatar"
        >
        <div class="profile-info">
            <p class="profile-info__title">Жак-Ив Кусто</p>
            <button class="profile-info__edit-button">
            </button>
            <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
        </button>
      </div>
      <div class="elements">
        <article class="element">
          <img src="images/julia-solonina-zJiOs7YrNO4-unspl-2.png" alt="Водопад" class="element__mask-group">
          <div class="element__text-group">
            <h2 class="element__title">Исландия</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group">
          </div>
        </article>
        <article class="element">
          <img src="images/Canada-2.png" alt="Дорога" class="element__mask-group">
          <div class="element__text-group">
            <h2 class="element__title">Канада</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group">
          </div>
        </article>
        <article class="element">
          <img src="images/Agrafa_-Greece-2.png" alt="Гора" class="element__mask-group">
          <div class="element__text-group">
            <h2 class="element__title">Греция</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group">
          </div>
        </article>
        <article class="element">
          <img src="images/Seven-sisters_-Eastbourne_-UK.png" alt="Скала" class="element__mask-group">
          <div class="element__text-group">
            <h2 class="element__title">Англия, Истборн</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group">
          </div>
        </article>
        <article class="element">
          <img src="images/Moab_-UT_-USA-2.png" alt="Камень" class="element__mask-group">
          <div class="element__text-group">
            <h2 class="element__title">США, Моав</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group">
          </div>
        </article>
        <article class="element">
          <img src="images/rod-long-1mD403Eby6E-unsplash-2-2.png" alt="Океан" class="element__mask-group">
          <div class="element__text-group">
            <h2 class="element__title">Австралия</h2>
            <img src="images/Group.svg" alt="Сердечко" class="element__group">
          </div>
        </article>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__title">© 2020 Mesto Russia</h2>
    </footer>
    <div class="popup popup_opened">
      <form class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-items">
            <input type="text" class="popup__input-item" id="name" name="name" value="Жак-Ив Кусто">
            <input type="text" class="popup__input-item" id="info" name="info" value="Исследователь океана"> 
          </fieldset>
          <fieldset class="popup__button">
            <input type="submit" class="popup__save-button" value="Сохранить">
          </fieldset>
        </form>
        <button class="popup__close-button"></button>
    </div>
  </body>
</html>
