<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивная станица, с возможностью добавления фотографий"
    />
    <meta name="keywords" content="HTML5, CSS, JavaScript" />
    <meta name="author" content="Кравченко Анастасия" />
  </head>
  <body class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип Место" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" alt="Аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            src="images/kirill-pershin-1088404-unsplash.png"
            alt="Здание"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__group" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/MaskGroup.png"
            alt="Рассвет"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__group" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/MaskGroup2.png"
            alt="Гора"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__group" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/MaskGroup.png"
            alt="Рассвет"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__group" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/MaskGroup2.png"
            alt="Гора"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__group" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="images/kirill-pershin-1088404-unsplash.png"
            alt="Здание"
            class="element__mask-group"
          />
          <div class="element__text-group">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__group" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup-edit">
      <div class="popup-edit__container">
        <button class="popup-edit__close-button" type="button"></button>
        <h3 class="popup-edit__heading">Редактировать профиль</h3>
        <form class="popup-edit__content" name="profile-form">
          <fieldset class="popup-edit__input-items">
            <input
              type="text"
              class="popup-edit__input-item"
              id="name"
              name="name"
              value="Жак-Ив Кусто"
            />
            <input
              type="text"
              class="popup-edit__input-item"
              id="info"
              name="info"
              value="Исследователь океана"
            />
          </fieldset>
          <input type="submit" class="popup-edit__save-button" value="Сохранить" />
        </form>
      </div>
    </div>
    <div class="popup-add">
      <div class="popup-add__container">
        <button class="popup-add__close-button" type="button"></button>
        <h3 class="popup-add__heading">Новое место</h3>
        <form class="popup-add__content" name="photo-form">
          <fieldset class="popup-add__input-items">
            <input
              type="text"
              class="popup-add__input-item"
              id="name"
              name="name"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup-add__input-item"
              id="link"
              name="link"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <input type="submit" class="popup-add__submit-button" value="Создать" />
        </form>
      </div>
    </div>
    <script src=test.js></script>
  </body>
</html>
